<section class="page-header container">
  <h1>Contact</h1>
  <p class="lead">Use the form or email me at <a href="mailto:elson@skyrise.consulting">elson@skyrise.consulting</a>.</p>
</section>
<section class="container content">
  <form id="contactForm" novalidate aria-describedby="formHelp">
    <div id="formHelp" class="sr-only">Fields marked with * are required.</div>
    <div class="form-row">
      <label for="name">Name *</label>
      <input id="name" name="name" type="text" required autocomplete="name" />
      <small class="error" id="nameError" aria-live="polite"></small>
    </div>
    <div class="form-row">
      <label for="email">Email *</label>
      <input id="email" name="email" type="email" required autocomplete="email" />
      <small class="error" id="emailError" aria-live="polite"></small>
    </div>
    <div class="form-row">
      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      <small class="error" id="messageError" aria-live="polite"></small>
    </div>
    <button class="btn" type="submit">Send</button>
    <p id="formStatus" role="status" aria-live="polite"></p>
  </form>
</section>
</main>
